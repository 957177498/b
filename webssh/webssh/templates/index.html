<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> WebSSH </title>
    <link href="static/img/favicon.png" rel="icon" type="image/png">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/xterm.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/fullscreen.min.css" rel="stylesheet" type="text/css"/>

    <style>
      .row {
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .container {
        margin-top: 20px;
      }

      .btn {
        margin-top: 10px;
      }

      .btn-danger {
        margin-left: 5px;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <form id="connect" action="" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col" hidden>
            <label for="Hostname">Hostname</label>
            <input class="form-control" type="text" id="hostname" name="hostname" value="">
          </div>
          <div class="col" hidden>
            <label for="Port">Port</label>
            <input class="form-control" type="number" id="port" name="port"  value="" min=1 max=65535 hidden>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Username">用户名</label>
            <input class="form-control" type="text" id="username" name="username" value="" required>
          </div>
          <div class="col">
            <label for="Password">密码</label>
            <input class="form-control" type="password" name="password" value="">
          </div>
        </div>
        {% module xsrf_form_html() %}
        <button type="submit" class="btn btn-primary">连接</button>
          <a href="#" class="text-center" style="color: red"></a>
      </form>

    </div>

    <div class="container">
      <div id="status" style="color: red;"></div>
      <div id="terminal"></div>
    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/xterm.min.js"></script>
    <script src="static/js/fullscreen.min.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/getUrl.js" type="text/javascript"></script>


<script>
	window.onload = function(){
	    var host = $.getUrlParam('host');
		$("#hostname").val(host);
        var port = $.getUrlParam('ssh_port');
		$("#port").val(port);
	}
</script>


  </body>
</html>
