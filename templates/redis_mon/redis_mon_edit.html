{% extends 'base/base_site.html' %}
  {% block main_header %}
  {% endblock %}
  {% block main_sidebar %}
  {% endblock %}

{% block content_header %}
{% endblock %}

{% block content %}
    <div class="box box-solid">
            <!-- form start -->
            <form class="form-horizontal" action="" method="POST">
              <div class="box-body">
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">标签</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="tags" value={{ redis_mon_conf_edit.tags }}>
                  </div>
                </div>
                   <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">主机IP</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="host" value={{ redis_mon_conf_edit.host }}>
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">端口号</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="port" value="{{ redis_mon_conf_edit.port }}" placeholder="必填">
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">通断告警</label>
                  <div class="col-sm-10">
                      <select class="form-control select2" style="width: 100%;" name="connect">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                      <option selected="selected">{% if redis_mon_conf_edit.connect == '0' %} 禁用 {% else %} 启用 {% endif %} </option>
                          <option>启用</option>
                          <option>禁用</option>
                      </select>
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">内存使用率告警</label>
                  <div class="col-sm-10">
                      <select class="form-control select2" style="width: 100%;" name="mem">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                      <option selected="selected">{% if redis_mon_conf_edit.mem == '0' %} 禁用 {% else %} 启用 {% endif %} </option>
                          <option>启用</option>
                          <option>禁用</option>
                      </select>
                  </div>
                </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right" name="commit">保存</button>
              </div>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
{% endblock %}

{% block footer %}
{% endblock %}

{% block javascripts %}
 {#回传参数至父层#}
<script type="text/javascript">
        var index = parent.layer.getFrameIndex(window.name);
        var success = {{ status }};
        if ( success == '1' ) {
            parent.$("#handle_status").val('1');
              parent.layer.close(index);
        } else if( success == '2' ) {
            parent.$("#handle_status").val('2');
            parent.layer.close(index);
        }
</script>
{% endblock %}
